
<div class="main-panel">
  <div class="sidebar" data-color="green" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
  
      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
      <a routerLink = "/dashboard"class="simple-text logo-normal">
        Smart Potager
       </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
          <li class="nav-item   ">
              <a class="nav-link" routerLink = "/dashboard">
                <i class="material-icons">dashboard</i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item active " >
              <a class="nav-link"   routerLink = "/home">
                <i class="material-icons">content_paste</i>
                <p>Liste Utilisateurs</p>
              </a>
            </li>
          
            <li class="nav-item  " >
              <a class="nav-link"   routerLink = "/">
                <i class="material-icons">post_add</i>
                <p>Intervention</p>
              </a>
            </li>
   
      </ul>
    </div>
  </div>



<div class="content">
 
  <div class="container-fluid"> 
  <div class="create-page" style="margin-top: -4.5%;">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb ">
        <li class="breadcrumb-item active " aria-current="page">Ajouter Culture</li>
      </ol>
    </nav>
<div class="page-content" >
  <div class="row">
     
      <div class="col col-md-12">
      
              <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="addCulture(exampleForm.value)">

                  <div class="form-group" >
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Libelle" class="form-control" formControlName="libelle">
                    </mat-form-field>
                    <!-- <ng-container *ngFor="let validation of validation_messages.name">
                      <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
                    </ng-container> -->
                  </div>
        
                  <div class="form-group">
                    <mat-form-field class="example-full-width" style="margin-top: -3.5%;">
                      <input matInput placeholder="Periode" class="form-control" formControlName="periode">
                    </mat-form-field>
                    <!-- <ng-container *ngFor="let validation of validation_messages.surname">
                      <mat-error *ngIf="exampleForm.get('surname').hasError(validation.type) && (exampleForm.get('surname').dirty || exampleForm.get('surname').touched)">{{validation.message}}</mat-error>
                    </ng-container> -->
                  </div>

             

                    
                  <div class="row submit-button-container" style="margin-top: -2%;">
                      <div class="col-md-4">
                        <button mat-raised-button class="submit-button" color="primary" type="submit" >Ajouter Culture</button>
                      </div>
                    </div>
          
                  </form>
                  
             
           
         
   
       
      
    </div>
    
  </div>
</div>
</div>
</div>
</div>
