<div class="main-panel">
    <div class="sidebar" data-color="green" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
    
        Tip 2: you can also add an image using data-image tag
    -->
      <div class="logo">
        <a routerLink = "/dashboard"class="simple-text logo-normal">
          Smart Potager
         </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item  ">
            <a class="nav-link"  routerLink = "/dashboard">
              <i class="material-icons">dashboard</i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link"  routerLink = "/compte" >
              <i class="material-icons">person</i>
              <p>User Profile</p>
            </a>
          </li>
          <li class="nav-item active " >
            <a class="nav-link"   routerLink = "/home">
              <i class="material-icons">content_paste</i>
              <p>Table List</p>
            </a>
          </li>
         
        </ul>
      </div>
    </div>

        <div class="container-fluid">

          </div>

  <div class="col-md-4 offset-md-1">

      <input type="text" class="form-control" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}" placeholder="Search by name..." (keyup)="searchByName()">
      <div class="input-group-append">
        <span class="input-group-text"><ion-icon class="icon" name="search"></ion-icon></span>
      </div>
    </div>
  </div>

      <div class="col col-md-3 text-col">
        <h5 class="mb-1">{{items}} </h5>
        
      </div>
      <div class="col col-md-3 text-col">
          <h5 class="mb-1"> </h5>
        </div>
       
      
    </div>
