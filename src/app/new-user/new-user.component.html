<mat-toolbar style="margin-top: -1.5%;">
  <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
  <span class="content-span full-width">Ajouter Utilisateur </span>
 
</mat-toolbar>
<div mat-dialog-content>

    <div class="page-content">
      <div class="row ">
        
    
                  <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)" >
  
                      <div class="form-group " >
                        <mat-form-field class="example-full-width" >
                          <input matInput placeholder="Name" class="form-control" formControlName="name">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.name">
                          <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
                        </ng-container>
                      </div>
            
                      <div class="form-group" style="margin-top: -3.5%;">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Surname" class="form-control" formControlName="surname">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.surname">
                          <mat-error *ngIf="exampleForm.get('surname').hasError(validation.type) && (exampleForm.get('surname').dirty || exampleForm.get('surname').touched)">{{validation.message}}</mat-error>
                        </ng-container>
                      </div>

                      <div class="form-group" style="margin-top: -3.5%;">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Email" class="form-control" formControlName="email">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.email">
                          <mat-error *ngIf="exampleForm.get('email').hasError(validation.type) && (exampleForm.get('email').dirty || exampleForm.get('email').touched)">{{validation.message}}</mat-error>
                        </ng-container>
                      </div>

                      <div class="form-group" style="margin-top: -3.5%;">
                          <mat-form-field class="example-full-width">
                              <input matInput placeholder="Adresse" class="form-control" formControlName="adresse">
                            </mat-form-field>
                            <ng-container *ngFor="let validation of validation_messages.adresse">
                              <mat-error *ngIf="exampleForm.get('adresse').hasError(validation.type) && (exampleForm.get('adresse').dirty || exampleForm.get('adresse').touched)">{{validation.message}}</mat-error>
                            </ng-container>
                          </div>

                          <div class="form-group" style="margin-top: -3.5%;">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Ville" class="form-control" formControlName="ville">
                              </mat-form-field>
                              <ng-container *ngFor="let validation of validation_messages.ville">
                                <mat-error *ngIf="exampleForm.get('ville').hasError(validation.type) && (exampleForm.get('ville').dirty || exampleForm.get('ville').touched)">{{validation.message}}</mat-error>
                              </ng-container>
                            </div> 

                          <div class="form-group" style="margin-top: -3.5%;">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Telephone" class="form-control" formControlName="telephone">
                              </mat-form-field>
                              <ng-container *ngFor="let validation of validation_messages.telephone">
                                <mat-error *ngIf="exampleForm.get('telephone').hasError(validation.type) && (exampleForm.get('telephone').dirty || exampleForm.get('telephone').touched)">{{validation.message}}</mat-error>
                              </ng-container>
                            </div>
            
                            <div class="form-group" style="margin-top: -3.5%;">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Mot de passe" class="form-control" formControlName="mdp" [type]="hide ? 'password' : 'text'">
                                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </mat-form-field>
                                <ng-container *ngFor="let validation of validation_messages.mdp">
                                  <mat-error *ngIf="exampleForm.get('mdp').hasError(validation.type) && (exampleForm.get('mdp').dirty || exampleForm.get('mdp').touched)">{{validation.message}}</mat-error>
                                </ng-container>
                              </div>

                           
                      <div class="row submit-button-container" style="margin-top: -3.5%;">
                          <div class="col-md-4">
                            <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button>
                          </div>
                       
                        </div>
                        
                      </form>
        </div>
      </div>
    </div>
